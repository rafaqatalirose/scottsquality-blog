---
layout: default
permalink: /categories/
---

<h1>Categories</h1>

<ul class="categories-list">
  {% for category in site.categories %}
    <li>
      <a href="{{ site.baseurl }}/categories/{{ category[0] }}">
        {{ category[0] | capitalize }} ({{ category[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>
