<aside class="sidebar">
  <div class="widget">
    <h3>Categories</h3>
    <ul>
      {% for category in site.categories %}
        <li><a href="{{ site.baseurl }}/categories.html#{{ category[0] }}">{{ category[0] | capitalize }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="widget">
    <h3>Latest Posts</h3>
    <ul>
      {% for post in site.posts limit:5 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</aside>
