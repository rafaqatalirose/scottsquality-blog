<aside class="sidebar">
  <div class="widget">
    <h3>Latest Posts</h3>
    <ul>
      {% for post in site.posts limit:7 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <!-- Example Ad Widget -->
  <div class="widget ad-widget">
    <h3>Sponsored</h3>
    <img src="https://via.placeholder.com/300x250" alt="Ad" width="300" height="250">
  </div>
</aside>
