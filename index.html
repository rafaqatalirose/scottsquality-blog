---
layout: default
title: "Scotts Quality Blog"
---

<h1>Welcome to Scotts Quality Blog</h1>
<p>Your source for SEO-optimized articles on kitchen gadgets and home improvement.</p>

<section class="post-list">
  {% for post in site.posts limit:10 %}
    <article>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
      <a href="{{ post.url | relative_url }}">Read More</a>
    </article>
    <hr>
  {% endfor %}
</section>
